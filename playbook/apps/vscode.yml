---

- hosts: 

  vars:
    application: vscode
    docker_network: 

  handlers:
    - name: Restart
      community.docker.docker_container:
        name: "{{ application }}"
        restart: true
        comparisons:
          '*': ignore

  tasks:
    - name: Create config folder
      ansible.builtin.file:
        path: "{{ config_directory }}"
        state: directory
        owner: "{{ common_root_id }}"
        group: "{{ common_root_group }}"
        mode: "0755"

    - name: Create container
      community.docker.docker_container:
        name: code
        image: lscr.io/linuxserver/code-server:latest
        state: started
        restart_policy: unless-stopped 
        volumes:
          - "{{ config_directory }}/config:/config"
          - /apps:/defaults
        published_ports:
          - "8443:8443"
        env:
          UID: "{{ common_root_id | string }}"
          GID: "{{ common_root_group | string }}"
          TZ: "{{ common_timezone }}"
          DEFAULT_WORKSPACE: /defaults
        networks:
              - name: "{{ docker_network }}"
        labels:
          '{
            "traefik.enable": "true",
            "traefik.http.routers.{{ application }}.entryPoints": "https",
            "traefik.http.services.{{ application }}.loadbalancer.server.scheme": "http",
            "traefik.http.routers.{{ application }}.middlewares": "auth@file",
          }'