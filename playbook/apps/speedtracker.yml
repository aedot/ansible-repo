  handlers:
    - name: Restart
      community.docker.docker_container:
        name: "{{ application }}"
        restart: true
        comparisons:
          '*': ignore

  tasks:
    - name: Create config folder
      ansible.builtin.file:
        path: "{{ config_directory }}"
        state: directory
        owner: "{{ common_root_id }}"
        group: "{{ common_root_group }}"
        mode: "0775"

    - name: Create container
      community.docker.docker_container:
        name: "{{ application }}"
        image: ghcr.io/alexjustesen/speedtest-tracker:latest
        state: started
        restart_policy: unless-stopped 
        volumes:
          - "{{ config_directory }}/config:/config"
          - "{{ config_directory }}/web:/etc/ssl/web"
        published_ports:
          - "1080:80"
          - "1443:443"
        env:
          UID: "{{ common_root_id | string }}"
          GID: "{{ common_root_group | string }}"
          TZ: "{{ common_timezone }}"
          DB_CONNECTION: mysql
          DB_HOST: 
          DB_PORT: 3306 | string
          DB_DATABASE: speedtester_db
          DB_USERNAME: speedtester_user
          DB_PASSWORD: "{{ speedy_password }}"
        networks:
              - name: "{{ docker_network }}"