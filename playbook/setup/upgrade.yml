  tasks:
    - name: Make sure everything's up to date
      ansible.builtin.apt:
        upgrade: dist
        update_cache: yes

    - name: check if system rebooot is required
      ansible.builtin.stat:
        path: /var/run/reboot-required
        get_checksum: false
      register: reboot
      changed_when: reboot.stat.exists
      notify: notify slack if restart require
    - debug:
        var: reboot.stat.exists

  handlers:
  - name: notify slack if restart require
    tags: slack
    community.general.slack:
      token: "{{ SLACK_TOKEN }}"
      msg: |
          ### StatusUpdate ###
          – ------------------------------------
          ``
          `Server`: {{ inventory_hostname }}
          `Status`: reboot REQUIRED
          – ------------------------------------
      channel: '#notifications'
      color: good
      username: 'Ansible on {{ inventory_hostname }}'
      link_names: 0
      parse: 'none'
